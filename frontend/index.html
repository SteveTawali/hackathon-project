<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Mental Wellness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2"></i>MindWell
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-mood">Mood Tracker</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-journal">Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-habits">Habits</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-meditation">Meditation</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-sos">SOS</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i> <span id="username">Guest</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="nav-profile">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="nav-logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Authentication Section -->
        <div id="auth-section">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" id="login-tab">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="register-tab">Register</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div id="login-form">
                                <div class="mb-3">
                                    <label for="login-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="login-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                                <button id="login-btn" class="btn btn-primary">Login</button>
                            </div>
                            <div id="register-form" style="display: none;">
                                <div class="mb-3">
                                    <label for="register-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="register-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="register-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="register-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="register-confirm-password" required>
                                </div>
                                <button id="register-btn" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- App Content (hidden initially) -->
        <div id="app-content" style="display: none;">
            <!-- Dashboard Section -->
            <div id="dashboard-section">
                <h2 class="mb-4">Dashboard</h2>
                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Mood Trends</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="mood-chart" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Today's Affirmation</h5>
                            </div>
                            <div class="card-body">
                                <p id="affirmation-text" class="fst-italic">"You are capable of amazing things."</p>
                                <button id="new-affirmation" class="btn btn-sm btn-outline-primary">New Affirmation</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5>Quick Actions</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-primary mb-2 w-100" id="quick-mood">Log Mood</button>
                                <button class="btn btn-outline-primary mb-2 w-100" id="quick-journal">Journal Entry</button>
                                <button class="btn btn-outline-primary w-100" id="quick-breathing">Breathing Exercise</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Habit Progress</h5>
                            </div>
                            <div class="card-body" id="habits-progress">
                                <!-- Habit progress will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Recent Journal Entries</h5>
                            </div>
                            <div class="card-body" id="recent-journals">
                                <!-- Recent journals will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other sections (Mood, Journal, Habits, etc.) will be added here -->
            <div id="mood-section" style="display: none;">
                <!-- Mood tracking interface -->
            </div>

            <div id="journal-section" style="display: none;">
                <!-- Journal interface -->
            </div>

            <div id="habits-section" style="display: none;">
                <!-- Habits tracking interface -->
            </div>

            <div id="meditation-section" style="display: none;">
                <!-- Meditation interface -->
            </div>

            <div id="sos-section" style="display: none;">
                <!-- SOS/Crisis resources -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <!-- Other JS files will be added -->
</body>
</html>
